<!DOCTYPE html>
<html lang="en">
<head>
	<title>Gears</title>
	<meta charset="utf-8">
	<meta name="title=" content="Gears">
	<meta name="robots" content="index, follow">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="a crafty cookie clicker">
	<meta name="keywords" content="cookie clicker, idle game, idle games, fun games, free online games, free games, steampunk">
	<link rel="shortcut icon" href="img/icons/icon96.png">
	<link rel="manifest" href="manifest.json">
	<link rel="apple-touch-icon" href="img/icons/icon96.png">
	<meta name="apple-mobile-web-app-status-bar" content="#A1A1AA">
	<meta name="theme-color" content="#A1A1AA">

	<link rel="stylesheet" href="css/styles.css">
	<script src="js/lib/umbrella.min.js"></script>
	<script src="js/scripts.js"></script>
	<script src="js/game.js"></script>
	<script src="js/crafting.js"></script>
	<script src="js/storage.js"></script>
	<script src="js/util.js"></script>
	<script src="js/components/progressbar.js"></script>
	<script src="js/components/snackbar.js"></script>
	<script src="js/components/tabs.js"></script>
</head>
<body class="text-center m-2 text-gray-900">
	<h1>Gears</h1>
	<section class="container p-4 mx-auto">
		<div class="mb-8 mx-auto md:sticky md:top-0 bg-white
			grid grid-cols-1 md:grid-cols-5">
			<a class="active tab" data-tab="inventory">
				Inventory
			</a>
			<a class="tab" data-tab="buildings">
				Buildings
			</a>
			<a class="tab" data-tab="controls">
				Controls
			</a>
			<a class="tab" data-tab="recipes">
				Recipes
			</a>
			<a class="tab" data-tab="about">
				About
			</a>
			<div class="presentation-slider" role="presentation"></div>
		</div>
		<div id="inventory" class="tab-content">
			<h2 class="my-4">Inventory</h3>
			<h3 class="my-4 font-bold">Items</h3>
			Gears: <span id="gears"></span>,
			Nuts: <span id="nuts"></span>,
			Bolts: <span id="bolts"></span>,
			Screws: <span id="screws"></span>
			<h3 class="my-4 font-bold">Buildings</h3>
			Factories: <span id="factories"></span>,
			Crafters: <span id="crafters"></span>,
			Warehouses: <span id="warehouses"></span>
		</div>
		<div id="buildings" class="tab-content">
			<label for="factory-select">Factory makes</label>
			<select id="factory-select">
				<option value="gears">gears</option>
				<option value="nuts">nuts</option>
				<option value="bolts">bolts</option>
				<option value="screws">screws</option>
			</select>
		</div>
		<div id="controls" class="tab-content">
		</div>
		<div id="recipes" class="tab-content">
		</div>
		<div id="about" class="tab-content">
			<h2 class="mb-4">About</h2>
			<p>Made by <a href="https://justingolden.me" target="_blank">Justin Golden</a></p>
		</div>
	</section>
	
	<div id="snackbars">
		<div class="snackbar left"></div>
		<div class="snackbar center"></div>
		<div class="snackbar right"></div>
	</div>
</body>
</html>
